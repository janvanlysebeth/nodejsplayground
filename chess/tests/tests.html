<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen" />  
    <script type="text/javascript" src="qunit/qunit.js"></script>
    <script type="text/javascript" src="../tools.js"></script>
    
    
    <script>
        Apart.root = '../';
        QUnit.stop();
        
        function parseRequestParameters(aString) { "the query string of the url"
            var queryStringParams = aString.slice(1).split("&");
            var requestParams = {};
            queryStringParams.forEach(function(queryStringParam) {
                var keyValue = queryStringParam.split("=");
                requestParams[keyValue[0]] = keyValue[1];
            });
            return requestParams;
        }
        
        function loadTests() {
            var params = parseRequestParameters(window.location.search);
            Apart.define("main", [params.tests], function() {
                    QUnit.start();
            });
        }
    </script>
</head>
<body onload='loadTests()'>
    <h1 id="qunit-header">QUnit</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture"></div></div>
</body>
</html>
